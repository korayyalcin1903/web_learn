<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="google-logo">
        <img src="img/google.jpg" alt="">
    </div>
    <div class="up-box"> <!--Google arama motoru kısmı-->
        <div class="search-info">
            <p>Search the web using Google</p>
        </div>
        
        <div class="textbox">
            <input type="text" name="" id=""> <!-- search box -->
        </div>

        <div class="search-group-button">
            <div class="search-button">
                <button><a href="#">Google Search</a></button>
            </div>
            <div class="search-button">
                <button><a href="#">I'm feeling lucky</a></button>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div class="down-box-group">
        <div class="down-box1">
            <p>Special Searches</p>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <div class="down-box2">
            <a href=""><p>Help!</p></a>
            <a href=""><p>About Google!</p></a>
            <a href=""><p>Company Info</p></a>
            <a href=""><p>Google! Logos</p></a>
        </div>
        <div class="down-box3">
            <div>
                <p style="width: 35%;">Get Google! updates monthly:</p>
            </div>
            <div>
                <input type="text" name="" id="" class="subscribe-text">
            </div>
            <div>
                <button class="subscribe">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>

    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>
</html>
